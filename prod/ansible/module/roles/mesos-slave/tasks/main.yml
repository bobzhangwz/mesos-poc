- name: run mesos slave container
  docker:
    name: mesos-slave
    image: peterwang115/mesos-slave-dind:0.0.1
    net: host
    pid: host
    privileged: yes
    state: started
    restart_policy: always
    volumes:
      - /var/log/mesos:/var/log/mesos
      - /lib/modules:/lib/modules
      - /dev:/dev
    env:
      MESOS_HOSTNAME: "{{ ipaddr }}"
      MESOS_IP: "{{ipaddr}}"
      MESOS_MASTER: "{{mesos_zk_addrs}}"
      MESOS_SWITCH_USER: 0
      MESOS_CONTAINERIZERS: docker,mesos
      MESOS_ISOLATION: cgroups/cpu,cgroups/mem
      MESOS_LOG_DIR: /var/log/mesos
      DOCKER_DAEMON_ARGS: "{{docker_opts}}"
-  copy: src=../images/pause.tar dest=/tmp/
